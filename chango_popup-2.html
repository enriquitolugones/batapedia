
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente CHANGÓ</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .popup h2 {
            margin-bottom: 10px;
        }
        .popup img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .popup .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .return-btn {
            background-color: #444;
            color: white;
            border: 2px solid white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .return-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="popup" id="chango-popup">
        <button class="close-btn" onclick="document.getElementById('chango-popup').style.display='none'">&times;</button>
        <h2>CHANGÓ</h2>
        <img src="CHANGO.png" alt="CHANGO">
        <p>Chango es el dios del trueno, la danza, y los tambores Batá. Sincretiza con Santa Bárbara.</p>
        <p>Colores: Rojo y Blanco</p>
        <p>Número: 4</p>
        <a href="orichas.html" class="return-btn">Volver a Orichas</a>
    </div>

</body>
</html>
