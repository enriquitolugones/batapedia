
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente CHANGÓ</title>
    <style>
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .popup h2 {
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chango-popup" class="popup">
        <button class="close-btn" onclick="document.getElementById('chango-popup').style.display='none'">&times;</button>
        <h2>CHANGÓ</h2>
        <img src="CHANGO.png" alt="CHANGO" style="width: 100px; height: 100px; object-fit: cover;">
        <p>Chango es el dios del trueno, la danza y los tambores Batá. Sincretiza con Santa Bárbara.</p>
        <p>Colores: Rojo y Blanco</p>
        <p>Número: 4</p>
    </div>
</body>
</html>
