<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batapedia</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    nav { background: #222; color: white; width: 220px; padding: 1rem; box-sizing: border-box; }
    nav h2 { margin-top: 0; }
    nav ul { list-style: none; padding: 0; }
    nav li { margin-bottom: 1rem; cursor: pointer; }
    nav li:hover { text-decoration: underline; }
    main { flex: 1; padding: 2rem; overflow-y: auto; }
    h1 { margin-top: 0; }
    img, video, audio { max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <nav>
    <h2>Categorías</h2>
    <ul>
      <li onclick="cargar('musica')">Música</li>
      <li onclick="cargar('historia')">Historia</li>
    </ul>
  </nav>
  <main id="contenido">
    <h1>Bienvenido a Batapedia</h1>
    <p>Haz clic en una categoría para comenzar.</p>
  </main>
  
  <script>
    const contenidos = {
      musica: {
        titulo: "Música Afrocaribeña",
        texto: "La música afrocaribeña mezcla ritmos africanos y europeos. Aquí puedes ver un ejemplo y escuchar un fragmento.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/8/81/Conga_drums.jpg",
        video: "https://www.youtube.com/embed/f1zJt06tKMI",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      historia: {
        titulo: "Historia de América Latina",
        texto: "Un recorrido por los hitos históricos del continente latinoamericano.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/f/fc/Simon_Bolivar.jpg",
        video: "https://www.youtube.com/embed/6_XrLZzd2FA",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      }
    };

    function cargar(categoria) {
      const c = contenidos[categoria];
      document.getElementById('contenido').innerHTML = `
        <h1>${c.titulo}</h1>
        <p>${c.texto}</p>
        <img src="${c.imagen}" alt="Imagen relacionada">
        <div>
          <h3>Video</h3>
          <iframe width="560" height="315" src="${c.video}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div>
          <h3>Audio</h3>
          <audio controls src="${c.audio}"></audio>
        </div>
      `;
    }
  </script>
</body>
</html>
