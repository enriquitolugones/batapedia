
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHANGÓ</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }

    .popup h2 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .popup img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .popup table {
      width: 100%;
      margin: 1rem 0;
      border-spacing: 0 10px;
      text-align: center;
    }

    .popup td {
      width: 50%;
      font-size: 0.95rem;
    }

    .popup .saludo {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 22px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .return-btn {
      background-color: #111;
      color: white;
      border: 2px solid white;
      padding: 10px 14px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .return-btn:hover {
      background-color: limegreen;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="popup" id="chango-popup">
    <button class="close-btn" onclick="document.getElementById('chango-popup').style.display='none'">&times;</button>
    <h2>CHANGÓ</h2>
    <img src="../FOTOS/CHANGO.png" alt="CHANGÓ" />

    <table>
      <tr>
        <td><strong>Ṣàngó</strong></td>
        <td><strong>Santa Bárbara</strong></td>
      </tr>
      <tr>
        <td>Colores: Rojo y blanco</td>
        <td>Número: 4</td>
      </tr>
      <tr>
        <td>Herramienta: Hacha doble</td>
        <td>Día: Miércoles</td>
      </tr>
      <tr>
        <td>Piedra: Piedra de rayo</td>
        <td>Dominio: Trueno y tambor</td>
      </tr>
    </table>

    <div class="saludo">!Kabiosile, Shangó!</div>

    <div class="botones">
      <a href="../orichas.html" class="return-btn">Volver</a>
      <a href="../cantos.html#chango" class="return-btn">Cantos</a>
      <a href="../toques_de_bata.html#chango" class="return-btn">Toques</a>
    </div>
  </div>

</body>
</html>
